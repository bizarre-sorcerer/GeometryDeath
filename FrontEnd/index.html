<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="./src/main.js" type="module" defer></script>
  </head>

  <body>
    <header id="header">
      <nav class="nav">
        <div class="nav-profile-container" id="profile-container">
          <div class="text-container" id="profile-text-container">
            <span id="username">username</span>
            <span id="account-role">GUEST</span>
          </div>
          <a href="./src/site/pages/profile.html">
            <img id="profile-icon" src="/assets/icons/profile.svg" alt="" />
          </a>
        </div>
      </nav>
    </header>

    <section class="intro-section" id="intro-section">
      <div id="intro-container">
        <div class="text">
          <h1>Geometry Death</h1>
          <h3>Welcome, Player! Enter your username to begin.</h3>
        </div>

        <input
          type="text"
          placeholder="Please enter your username"
          id="input"
        />
      </div>

      <div id="mobile-container">
        <h1>Geometry Death</h1>
        <h1 id="mobile-error-message"></h1>
      </div>

      <div class="tutorial-container" id="tutorial-container">
        <div class="inner-container">
          <div class="tutorial-text-elements">
            <h2>Dodge Balls!</h2>
          </div>

          <img src="./assets/gifs/tutorial.gif" alt="" class="tutorial-gif" />

          <div class="tutorial-btns">
            <button class="skip-btn" id="skip-btn">Skip tutorial</button>
            <button class="next-btn" id="next-btn">Next -></button>
          </div>
        </div>
      </div>
    </section>

    <canvas id="canvas"></canvas>
  </body>
</html>
